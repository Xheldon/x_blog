    <script>
        // Drop Bootstarp low-performance Navbar
        // Use customize navbar with high-quality material design animation
        // in high-perf jank-free CSS3 implementation
        var $body = document.body;
        var $toggle = document.querySelector('.navbar-toggle');
        var $navbar = document.querySelector('#xheldonblog_navbar');
        var $collapse = document.querySelector('.navbar-collapse');

        var __XheldonNav__ = {
            close: function () {
                $navbar.className = " ";
                // wait until animation end.
                setTimeout(function () {
                    // prevent frequently toggle
                    if ($navbar.className.indexOf('in') < 0) {
                        $collapse.style.height = "0px"
                    }
                }, 400)
            },
            open: function () {
                $collapse.style.height = "auto"
                $navbar.className += " in";
            }
        }

        // Bind Event
        $toggle.addEventListener('click', function (e) {
            if ($navbar.className.indexOf('in') > 0) {
                __XheldonNav__.close()
            } else {
                __XheldonNav__.open()
            }
        })

        /**
         * Since Fastclick is used to delegate 'touchstart' globally
         * to hack 300ms delay in iOS by performing a fake 'click',
         * Using 'e.stopPropagation' to stop 'touchstart' event from 
         * $toggle/$collapse will break global delegation.
         * 
         * Instead, we use a 'e.target' filter to prevent handler
         * added to document close XheldonNav.  
         *
         * Also, we use 'click' instead of 'touchstart' as compromise
         */
        document.addEventListener('click', function (e) {
            if (e.target == $toggle) return;
            if (e.target.className == 'icon-bar') return;
            __XheldonNav__.close();
        })
    </script>

<script>
	// Note: 进入此页面不一定是 404，还可能是因为 42 迁移到 www 而找不到原地址，因此此处尝试跳转
	var pathArr = location.pathname.split('/');
	console.log(pathArr);
	if (
		pathArr.length === 3
		&& pathArr[1] !== 'life'
		&& pathArr[2]
		&& pathArr[2].lastIndexOf('.html') > -1) {
		location.href = '/life/' + pathArr[2];
	}
	if (
		pathArr.length === 2
		&& pathArr[0] === ''
		&& pathArr[1]
		&& pathArr[1].lastIndexOf('.html') > -1
	) {
		// Note: 此时可能是更久远的时候，没有添加 /tech/ 路径时候的请求过来，手动添加 tech 路径
		location.href = '/tech/' + pathArr[1];
	}
</script>

<script>
    if (window.matchMedia('(prefers-color-scheme)').media === 'not all') {
        console.log('浏览器不支持主题色');
    } else {
        if(window.matchMedia('(prefers-color-scheme: dark)').matches){
            document.documentElement.classList.remove('light');
            document.documentElement.classList.add('dark');
        }
        if(window.matchMedia('(prefers-color-scheme: light)').matches){
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
        }
        document.getElementById('dark-mode').addEventListener('click', function() {
            document.documentElement.classList.remove('light');
            document.documentElement.classList.add('dark');
        });
        document.getElementById('light-mode').addEventListener('click', function() {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
        });
        // Note: 自动切换
        window.matchMedia('(prefers-color-scheme: dark)').addListener(function(mediaQueryList) {
            if (mediaQueryList.matches) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            }
        })
        window.matchMedia('(prefers-color-scheme: light)').addListener(function(mediaQueryList) {
            if (mediaQueryList.matches) {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        })
    }
</script>

        o.src = u;
        if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
        s.parentNode.insertBefore(o, s);
    }
</script>

<script type="text/javascript">
    function generateCatalog(selector) {

        // interop with multilangual 
        if ('' == 'true') {
            _containerSelector = 'div.post-container.active'
        } else {
            _containerSelector = 'div.post-container'
        }

        // init
        var P = $(_containerSelector), a, n, t, l, i, c;
        a = P.find('h1,h2,h3,h4,h5,h6');

        // clean
        $(selector).html('')

        // appending
        a.each(function () {
            n = $(this).prop('tagName').toLowerCase();
            i = "#" + $(this).prop('id');
            t = $(this).text();
            c = $('<a href="' + i + '" rel="nofollow">' + t + '</a>');
            l = $('<li class="' + n + '_nav"></li>').append(c);
            $(selector).append(l);
        });
        return true;
    }

    generateCatalog(".catalog-body");

    // toggle side catalog
    $(".catalog-toggle").click((function (e) {
        e.preventDefault();
        $('.side-catalog').toggleClass("fold")
    }))

    /*

        });
    });
</script>

<!-- Simple Jekyll Search -->
<script>
    // https://stackoverflow.com/questions/1912501/unescape-html-entities-in-javascript
    function htmlDecode(input) {
        var e = document.createElement('textarea');
        e.innerHTML = input;
        // handle case of empty input
        return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
    }

    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        json: '/search.json',
        searchResultTemplate: '<div class="post-preview item"><a href="{url}"><h2 class="post-title">{title}</h2><h3 class="post-subtitle">{subtitle}</h3><hr></a></div>',
        noResultsText: 'No results',
        limit: 50,
        fuzzy: false,
        // a hack to get escaped subtitle unescaped. for some reason, 
        // post.subtitle w/o escape filter nuke entire search.
        templateMiddleware: function (prop, value, template) {
            if (prop === 'subtitle' || prop === 'title') {
                if (value.indexOf("code")) {
                    return htmlDecode(value);
                } else {
                    return value;
                }
            }
        }
    });

    $(document).ready(function () {
        var $searchPage = $('.search-page');
        var $searchOpen = $('.search-icon');
        var $searchClose = $('.search-icon-close');
        var $searchInput = $('#search-input');
        var $body = $('body');

        $searchOpen.on('click', function (e) {
            e.preventDefault();
            $searchPage.toggleClass('search-active');
            var prevClasses = $body.attr('class') || '';
            setTimeout(function () {
                $body.addClass('no-scroll');
            }, 400)

            if ($searchPage.hasClass('search-active')) {
                $searchClose.on('click', function (e) {
                    e.preventDefault();
                    $searchPage.removeClass('search-active');
                    $body.attr('class', prevClasses);  // from closure 
                });
                $searchInput.focus();
            }
        });
    });
</script>
